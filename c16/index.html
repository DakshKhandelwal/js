<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Tic Tac Toe</h1>
        <div class="setup">
            <label> Player 1 <input type="text" id="player-1"> </label>
            <label> Player 2 <input type="text" id="player-2"> </label>
            <button id="submit"> Start Game</button>
        </div>

        <div class="scoreboard">
            <div>
                <span id="p1-name"> Player 1</span>
                <span id="p1-score"> 0</span>
            </div>
            <div>
                <span id="p2-name"> Player 2</span>
                <span id="p2-score"> 0</span>
            </div>
        </div>

        <div class="message"></div>

        <div class="board">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>

        <button id="reset"> Reset Game</button>
    </div>
    <script src="ticTacToe.js"></script>
</body>
</html>
